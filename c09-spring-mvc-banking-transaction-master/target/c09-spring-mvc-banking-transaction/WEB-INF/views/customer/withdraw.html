<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/resources/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="/resources/fontawesome-free-5.15.4-web/css/solid.min.css">
    <script src="/resources/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Withdraw money from the customer's account</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fas fa-list" aria-hidden="true"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
    </div>
    <form id="frmWithdraw" th:object="${withdraw}" method="post">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="customerId" class="form-label fw-bold">Customer Id</label>
                <input type="text" class="form-control" id="customerId" name="customerId" th:value="${customer.id}" readonly>
            </div>
            <div class="mb-3 col-md-6 ">
                <label for="fullName" class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${customer.fullName}" readonly>
            </div>

        </div>
        <div class="row">
            <div class="mb-3 col-md-6 ">
                <label for="balance" class="form-label fw-bold">Current balance</label>
                <input type="tel" class="form-control" id="balance" name="balance" th:value="${customer.balance}" readonly>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label fw-bold">transaction Amount ($)</label>
                <input type="text" class="form-control" th:field="*{transactionAmount}">
            </div>
        </div>
        <button type="submit" id="btnCreate" class="btn btn-outline-warning"><i class="fa fa-minus"></i>
           Withdraw
        </button>
    </form>
</div>
</body>
</html>
